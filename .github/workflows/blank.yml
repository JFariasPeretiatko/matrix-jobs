name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate jobs
        id: set-matrix
        run: echo "matrix=\"{\"include\":[{\"task\":\"build\"},{\"task\":\"test\"}]}\"" >> $GITHUB_OUTPUT
  
  dynamic-jobs:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ${{ fromJson(needs.build.outputs.matrix) }}
    steps:
      - name: Run task
        run: echo "Running task ${{ matrix.file }}"
  clear-up:
    needs: dynamic-jobs
    runs-on: ubuntu-latest
    steps:
      - name: Clear up
        run: "echo \"all good\""
    
